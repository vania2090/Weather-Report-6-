<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />

  <body>
    <div class="weather-color">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter City"
            required
            id="search-form-input"
            class="search-form-input" />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-details">
              <span id="time"></span>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-info-container">
            <div id="icon"></div>
            <div class="weather-temperature" id="temperature"></div>
            <div class="weather-marker">&degF</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-date">Sat</div>

            alt=""
            width="40" />

            <span class="weather-temps-high">18</span>
            <span class="weather-temps-low">12</span>
          </div>
        </div>
